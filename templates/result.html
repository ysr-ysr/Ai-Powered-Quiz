<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fff1f1">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Quiz Result</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Result ğŸ‘ğŸ»ğŸ‘ğŸ»</h1>

      <div class="score-container">
        <p>
          Your Score: <span class="final-score">{{ score }} / {{ total }}</span>
        </p>
      </div>

      {% for q in quiz %} {% set i = loop.index0 %}
      <div class="question-card">
        <p>{{ loop.index }}. {{ q.question }}</p>
        <div class="options-container">
          {% for key, value in q.choices.items() %} {% set user_ans =
          user_answers['q' ~ i] %}
          <button
            type="button"
            class="option-button {% if key == q.correct %}correct{% elif key == user_ans and key != q.correct %}incorrect selected{% endif %}"
          >
            {{ key }}. {{ value }} {% if key == q.correct %} âœ… Correct {% elif
            key == user_ans and key != q.correct %} âŒ Your Answer {% endif %}
          </button>
          {% endfor %}
        </div>
      </div>
      {% endfor %}

      <a href="/" class="retake-button"><button>Retake Quiz ğŸ”„</button></a>
    </div>
  </body>
</html>
